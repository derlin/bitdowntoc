name: Release Please
on:
  push:
    branches: [ main ]
jobs:

  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: rp
        with:
          release-type: java
          changelog-types: '[{"type":"feat","section":"ğŸš€ Features","hidden":false},{"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},{"type":"docs","section":"ğŸ’¬ Documentation","hidden":false},{"type":"ci","section":"ğŸ¦€ Build and CI","hidden":false}, {"type":"style","section":"ğŸŒˆ Styling","hidden":false}]'
          extra-files: build.gradle.kts

  upload-jar:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/gradlew
        id: gradlew
        with:
          run_checks: false

      - name: Add JAR to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ steps.gradlew.outputs.jar_file }}

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bitdowntoc-jar
          path: ${{ steps.gradlew.outputs.jar_file }}

  build-native:
    needs: [ release-please, upload-jar ]
    uses: ./.github/workflows/native_reusable.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
