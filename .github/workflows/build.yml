name: Build

on:
  push:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Test with Gradle
        run: |
          ./gradlew check

      - name: Build with Gradle
        run: |
          ./gradlew bitdowntoc